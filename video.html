        <!-- Core theme JS-->
        <script>
            let titleText = " WMATHONGSA-Gallery |";
            let position = 0;
            let speed = 150; // ปรับความเร็วที่นี่ (ยิ่งค่าน้อย ยิ่งเร็ว)

            setInterval(() => {
                document.title = titleText.slice(position) + titleText.slice(0, position);
                position = (position + 1) % titleText.length;
            }, speed);

            // --- DATA: Image information ---
            // An array of objects, where each object represents an image.
            // You can easily add, remove, or change images here.
            const images = [
                {
                    url: 'assets/gallery/55989_0.jpg',
                    name: ''
                },
                {
                    url: 'assets/gallery/55990_0.jpg',
                    name: ''
                },
                {
                    url: 'assets/gallery/55992_0.jpg',
                    name: ''
                },
                {
                    url: 'assets/gallery/55993_0.jpg',
                    name: ''
                },
                {
                    url: 'assets/gallery/55994_0.jpg',
                    name: ''
                }
            ];

            // --- STATE: Keep track of the current image ---
            let currentImageIndex = 0;

            // --- DOM ELEMENTS: Get references to the HTML elements we need to manipulate ---
            const slideshowImage = document.getElementById('slideshow-image');
            const imageName = document.getElementById('image-name');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            // --- FUNCTIONS ---

            /**
             * Updates the slideshow to display the image at the current index.
             * It changes the image source and the displayed name.
             */
            function showImage() {
                // Add a fade-out effect
                slideshowImage.style.opacity = '0';
            
                setTimeout(() => {
                    // Get the current image object from the array
                    const image = images[currentImageIndex];
                
                    // Update the src attribute of the img tag
                    slideshowImage.src = image.url;
                
                    // Update the text content of the h2 tag
                    imageName.textContent = image.name;

                    // Add a fade-in effect
                    slideshowImage.style.opacity = '1';
                }, 300); // This timeout should be slightly less than the CSS transition duration
            }

            /**
            * Navigates to the next image in the slideshow.
            * If it's the last image, it wraps around to the first.
            */
            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage();
            }

            /**
            * Navigates to the previous image in the slideshow.
            * If it's the first image, it wraps around to the last.
            */
            function showPrevImage() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                showImage();
            }


            // --- EVENT LISTENERS: Connect the buttons to our functions ---
            nextButton.addEventListener('click', showNextImage);
            prevButton.addEventListener('click', showPrevImage);

            // --- INITIALIZATION: Display the first image when the page loads ---
            document.addEventListener('DOMContentLoaded', showImage);

            function changeVideo(playerId, videoId) {
                const iframe = document.getElementById(playerId);
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            }
        </script>
